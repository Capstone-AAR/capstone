<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <head th:replace="fragments/header :: main-header('Update Goals')"></head>
    <link rel="stylesheet" href="/CSS/style.css"/>
</head>
<body>
<nav th:replace="fragments/navbar :: mainNavbar"></nav>
<form th:action="@{/goals/{id}/update(id=${goal.id})}" method ="post" th:object = "${goal}">
    Goal:
    <input th:field="${goal.goalName}"/>
    <br/>

    Total Points:
    <input th:field="${goal.totalPoints}"/>
    <br/>
    <input th:field="${goal.trackProgress}"/>
    <br/>
    <input type="submit" value="Update Goal"/>
</form>
<div th:each="goals ${completeGoals}">
    <p th:text="${goal.username}"></p>
</div>

<footer th:replace="fragments/footer :: mainFooter"></footer>
</body>
</html>
