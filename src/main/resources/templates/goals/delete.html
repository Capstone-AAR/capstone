<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <head th:replace="fragments/header :: main-header('Delete Goal')"></head>
    <link rel="stylesheet" href="/CSS/style.css"/>
</head>
<body>
<nav th:replace="fragments/navbar :: mainNavbar"></nav>
<div class="profile">
<form th:action="@{/goals/{id}/delete(id=${goal.id})}" method ="post" th:object = "${goal}">
    Goal:
    <input th:field="${goal.goalName}"/>

    Total Points:
    <input th:field="${goal.totalPoints}"/>
    <input th:field="${goal.trackProgress}"/>
<input type="submit" value="Delete Goal"/>
</form>
</div>

<footer th:replace="fragments/footer :: mainFooter"></footer>
</body>
</html>
