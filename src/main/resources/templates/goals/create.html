<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="fragments/header :: main-header('Create new goal')"></head>
</head>
<body>
<nav th:include="fragments/navbar :: mainNavbar"></nav>
<h1>Create a New Goal</h1>
<form th:action="@{/goal/create}" method ="post" th:object = "${goal}">

    <label for="goal_name">Goal:</label>
    <input th:field="*{title}" name="goal_name" id="goal_name"/>
    <!--<p th:if="${#fields.hasErrors('goal_name')}" th:errors="*{goal_name}"/>-->
    <br/>
    <label for="start_date">Start date:</label>
    <input th:field="*{start_date}" name="start_date" id="start_date"/>
    <!--<p th:if="${#fields.hasErrors('start_date')}" th:errors="*{start_date}"/>-->
    <br/>
    <label for="end_date">End date:</label>
    <input th:field="*{end_date}" name="end_date" id="end_date"/>
    <!--<p th:if="${#fields.hasErrors('end_date')}" th:errors="*{end_date}"/>-->
    <input type="submit" />

</form>

</body>
</html>
