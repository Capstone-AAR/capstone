<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/header :: main-header('Log in')"></head>
<body>
<nav th:replace="fragments/navbar :: mainNavbar"></nav>

<div class="container">
    <div class="row">
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input id="username" class="username" type="text" />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" class="password" type="text" />
            </div>
            <input type="submit" value="Log In" class="btn btn-primary" />
        </form>
    </div>
</div>

<footer th:include="fragments/footer :: mainFooter"></footer>
</body>
</html>
