<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <head th:replace="fragments/header :: main-header('Your Profile')"></head>
    <title>Calendar</title>
    <meta charset="UTF-8"/>
    <link rel='stylesheet' href='/lib/bootstrap-3.3.7.min.css'/>
    <link rel='stylesheet' href='/fullcalendar/fullcalendar.min.css'/>
    <link rel="stylesheet" href="CSS/style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Lato|Raleway" rel="stylesheet"/>
</head>
<body>
<nav th:replace="fragments/navbar :: mainNavbar"></nav>

<div th:each="parent :${parent}">
<h1>Welcome, <span th:text="${parent.user.username}"></span>!</h1>
</div>

<div th:each="goal:${goals}" class="panel panel-default">

    <div th:text="${goal.goalName}" class="panel-heading">



    </div>

    <div class="panel-body">
        <ul>
            Total Points: <li th:text="${goal.totalPoints}"></li>
            <br />
            Current Points: <li th:text="${goal.trackProgress}"></li>
            <br />
            <a th:href="@{/goals/{id}(id=${goal.id})}">View Goal</a>
            <br />
            <a th:href="@{/tasks/create(id=${goal.id})}">Add tasks</a>
        </ul>
        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
        </div>
    </div>

</div>

<a href="/tasks/create"><input type="submit" value="Create a new task"/></a>
<a href="/goals"><input type="submit" value="View all tasks"/></a>
<a href="/tasks"><input type="submit" value="View current tasks"/></a>






<!--///////////////////////////////////////////////////////////////////////////-->
<!--///////////////////////JS and Jquery Scripts //////////////////////////////-->
<!--///////////////////////////////////////////////////////////////////////////-->
<script src='/lib/jquery-3.2.1.min.js'></script>
<script src='/lib/moment.min.js'></script>
<script src="/fullcalendar/fullcalendar.js"></script>
<script src='/js/main.js'></script>

<footer th:replace="fragments/footer :: mainFooter"></footer>
</body>
</html>
