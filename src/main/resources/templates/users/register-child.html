<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.w3.org/1999/xhtml">

<head th:replace="fragments/header :: main-header('Your Profile')"></head>

<body>
<nav th:replace="fragments/navbar :: mainNavbar"></nav>
<div class="profile">
    <div class="col-md-6 col-md-offset-3 register-form">
        <form th:action="@{/children/new}" method="post" th:object="${user}">
            <h2 id="login-title">Add Child</h2>
            <div class="form-group">
                <input class="input-field" th:field="*{username}" id="child-username" name="username"
                       placeholder="child username" type="text"/>
            </div>
            <div class="form-group">
                <input class="input-field" th:field="*{email}" id="child-email" name="email" placeholder="child's email"
                       type="text"/>
            </div>
            <div class="form-group">
                <input class="input-field" th:field="*{password}" id="child-password" placeholder="password"
                       type="password"/>
            </div>
            <br/>
            <br/>
            <input value="Sign me up" type="submit" class="btn btn-primary login-buttons" id="new-saver-button"/>

        </form>
    </div>
</div>

<footer th:replace="fragments/footer :: mainFooter"></footer>

</body>


</html>
