<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.w3.org/1999/xhtml">

    <head th:replace="fragments/header :: main-header('Your Profile')"></head>

<body>
<nav th:replace="fragments/navbar :: mainNavbar"></nav>

<div class="col-md-6 col-md-offset-3 register-form">
<form th:action="@{/children/new}" method="post" th:object="${user}">
    <div class="form-group">
        <label for="username">Choose a username for your child</label>
        <input th:field="*{username}" id="username" name="username"/>
    </div>
    <div class="form-group">
    <label for="email">Enter your child's email</label>
    <input th:field="*{email}" id="email" name="email"/>
    </div>
    <div class="form-group">
        <label for="password">Choose a password</label>
        <input th:field="*{password}" id="password" type="password"/>
    </div>
    <input value="Sign me up" type="submit" class="btn btn-primary"/>

</form>
</div>
<footer th:replace="fragments/footer :: mainFooter"></footer>
</body>


</html>
